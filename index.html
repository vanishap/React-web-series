<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>React Web Series</title>
</head>
<body>
   
   <div id="title">
        <!-- heading using html  -->
       <h1>Hello World HTML</h1>
    </div> 
   
    <script >
        // heading using JavaScript
            const h1 = document.createElement('h1');
            h1.innerHTML = "Hello World JavaScript";
            const titleEl = document.getElementById('title');
            titleEl.appendChild(h1);
    </script>

    <!-- heading using React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
        const heading = React.createElement('h1', null, 'Hello world React ');
        const title = ReactDOM.createRoot(document.getElementById('title'));
       title.render(heading);
    </script>
</body>
</html>
